<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC:Survey Form</title>
</head>
<body>
    <header>
        <h1 id="tittle">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <div class="container">
        
        <form action="" id="survey-form" class="input-class">
            <label for="name-label">Name</label><br>
            <input class="input-text" type="text"  id="name-label" placeholder="Enter your name"><br>
            <br>
            <label for="email-label">Email</label><br>
            <input  class="input-text" type="email" id="email-label" placeholder="Enter your Email"><br>
            <br>
            <label for="number-label">Age (optional)</label><br>
            <input  class="input-text" type="number"  id="number-label" placeholder="Age" value="20" max="100" min="5"><br>
            <br>
            <label for="role">Which option best describes your current role?</label><br>
            <select  class="input-text" name="role" id="dropdown" >
                <option value="" disabled selected>Select current role</option>
                <option value="student">Student</option>
                <option value="Full Time Job">Full time job</option>
                <option value="full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
            <br>
            <br>

            <label for="recommendations">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio"  id="definitely" >
            <label for="definitely">Definitely</label><br>
            <input type="radio"  id="May be" >
            <label for="May be">May be</label><br>
            <input type="radio"  id="Not sure">
            <label for="Not sure">Not sure</label><br>
            <br>
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select  class="input-text" name="feature" id="dropdown">
                <option value="" disabled selected>Select an option</option>
                <option value="challenges">challenges</option>
                <option value="projets">projets</option>
                <option value="community">community</option>
                <option value="open source">open source</option>

            </select>
        <br>
            <br>
        <label for="improvements">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" id="Front-end-projects" value="Front-end-projects">
            <label for="Front-end-projects">Front-end-projects</label><br>
            <input type="checkbox" id="Back-end-projects"  value="Back-end-projects">
            <label for="Back-end-projects">Back-end-projects</label><br>
            <input type="checkbox" id="Data Visualization"  value="Data Visualization">
            <label for="Data Visualization">Data Visualization</label><br>
            <input type="checkbox" id="Challenges" value="Challenges">
            <label for="Challenges">Challenges</label><br>
            <input type="checkbox" id="Open Source Community" value="Open Source Community">
            <label for="Open Source Community">Open Source Community</label><br>
            <input type="checkbox" id="Gitter help rooms" value="Gitter help rooms">
            <label for="Gitter help rooms">Gitter help rooms</label><br>
            <input type="checkbox" id="Videos" value="Videos">
            <label for="Videos">Videos</label><br>
            <input type="checkbox" id="City Meetups" value="City Meetups">
            <label for="City Meetups">City Meetups</label><br>
            <input type="checkbox" id="Wiki" value="Wiki">
            <label for="Wiki">Wiki</label><br>
            <input type="checkbox" id="Forum" value="Forum">
            <label for="Forum">Forum</label><br>
            <input type="checkbox" id="Additional Courses" value="Additional Courses">
            <label for="Additional Courses">Additional Courses</label><br>

            <br><br>

            <label for="comments">Any comments or suggestions?</label><br>
            <textarea  class="input-text" name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
            <br><br>

            <button id="submit" class="input-text">Submit</button>
        </form>
    </div>
</body>
</html>
